{% extends 'master.html' %}
{% block body %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg rounded-4 border-0" style="max-width: 450px; width: 100%;">
    <div class="card-body text-center">
      <div class="mb-4">
      </div>
      <h3 class="card-title mb-3">{{ request.user.full_name }}</h3>
      <p class="text-muted mb-1"><strong>Username:</strong> @{{ request.user.username }}</p>
      <p class="text-muted mb-0"><strong>Phone:</strong> {{ request.user.phone }}</p>
    </div>
  </div>
</div>

{% endblock %}
