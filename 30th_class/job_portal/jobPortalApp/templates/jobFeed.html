{% extends 'master.html' %}
{% block body %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5">
  <h2 class="mb-4 text-center">My Jobs</h2>

  <div class="row g-4">
    {% for job in job %}
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0 rounded-4">
          <img src="/{{ job.logo }}" class="card-img-top rounded-top-4" alt="Job Logo" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">Job Title: <strong>{{ job.title }}</strong></h5>
            <p class="card-text"><strong>Description:</strong> {{ job.description|truncatewords:20 }}</p>
            <p class="card-text"><strong>Type:</strong> {{ job.job_type }}</p>
            <p class="card-text text-muted">Created by: {{ job.created_by }}</p>
          </div>
          <div class="card-footer bg-white border-top-0 d-flex justify-content-between px-3 pb-3">
            <a href="{% url 'editJob' job.id %}" class="btn btn-outline-primary btn-sm">Edit</a>
            <a href="{% url 'deleteJob' job.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center">No jobs found.</p>
    {% endfor %}
  </div>

  <div class="text-center mt-5">
    <a href="{% url 'addJob' %}" class="btn btn-success px-4 py-2">+ Add New Job</a>
  </div>
</div>

{% endblock %}
