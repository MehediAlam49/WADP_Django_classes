{% extends 'master.html' %}
{% block body %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 600px;">
    <div class="card-body p-5">
      <h2 class="text-center mb-4">Edit Job</h2>

      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="title" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="title" value="{{job.title}}" name="title" placeholder="Enter job title" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Job Description</label>
          <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter job description" required>{{job.title}}</textarea>
        </div>

        <div class="mb-3">
          <label for="logo" class="form-label">Company Logo</label>
          <input class="form-control" type="file" id="logo" name="logo" required>
        </div>

        <div class="mb-4">
          <label for="job_type" class="form-label">Job Type</label>
          <select class="form-select" id="job_type" name="job_type" required>
            <option selected disabled value="">Select Job Type</option>
            <option value="Full_time">Full Time</option>
            <option value="Part_time">Part Time</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg rounded-pill">Update Job</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
