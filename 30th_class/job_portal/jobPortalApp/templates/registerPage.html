{% extends 'master.html' %}

{% block body %}
 <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
      }
      
      * {
        box-sizing: border-box;
      }
      
      /* Add padding to containers */
      .container {
        padding: 16px;
        background-color: white;
      }
      
      /* Full-width input fields */
      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }
      
      input[type='text']:focus,
      input[type='password']:focus {
        background-color: #ddd;
        outline: none;
      }
      
      /* Overwrite default styles of hr */
      hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
      }
      
      /* Set a style for the submit button */
      .registerbtn {
        background-color: #04aa6d;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
      }
      
      .registerbtn:hover {
        opacity: 1;
      }
      
      /* Add a blue text color to links */
      a {
        color: dodgerblue;
      }
      
      /* Set a grey background color and center the text of the "sign in" section */
      .signin {
        background-color: #f1f1f1;
        text-align: center;
      }
    </style>

    <form action="" method="POST">
      {% csrf_token %}
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="full_name"><b>full_name</b></label>
        <input type="text" placeholder="Enter full_name" name="full_name" id="full_name" required />

        <label for="username"><b>username</b></label>
        <input type="text" placeholder="Enter username" name="username" id="username" required />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required />
         <label for="bio"><b>bio</b></label>
        <input type="text" placeholder="Enter bio" name="bio" id="bio" required />
         <label for="phone"><b>phone</b></label>
        <input type="text" placeholder="Enter phone" name="phone" id="phone" required />

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required />

        <label for="confirm_password"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="confirm_password" id="confirm_password" required />
        
        <label for="psw-repeat"><b>User type</b></label>
        <select name="user_type" id="cars">
          <option value="Seeker">Seeker</option>
          <option value="Rectuiter">Rectuiter</option>
          
        </select>
        <hr />
        <p>
          By creating an account you agree to our <a href="#">Terms & Privacy</a>.
        </p>

        <button type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
        <p>
          Already have an account? <a href="{% url 'loginPage' %}">Sign in</a>.
        </p>
      </div>
    </form>

{% endblock body %}
