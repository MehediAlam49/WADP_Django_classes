{% extends 'master.html' %}

{% block body %}
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-top: 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e9f5e9;
    }
  </style>
  <h2>Book Inventory List</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Published Date</th>
      </tr>
    </thead>
    <tbody>
      {% for book in bookData %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.stock }}</td>
          <td>{{ book.publish_date }}</td>
        </tr>
      {% endfor %}
      
    </tbody>
  </table>
{% endblock body %}
