{% extends 'master.html' %}
{% block body %}
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      margin-top: 30px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px 15px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #1976d2;
      outline: none;
    }

    textarea {
      min-height: 80px;
      font-family: inherit;
    }

    button {
      background-color: #1976d2;
      color: white;
      padding: 12px 0;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #115293;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
  <div class="form-container">
    <h2>Add Student</h2>
    <form action="" method="POST">
        {% csrf_token %}
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Your address" required></textarea>

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="+1 (555) 123-4567" required />

      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock body %}
