{% extends "master.html" %}
{% block body %}
<style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f4f8;
  margin: 0;
  padding: 0;
}

.form-container {
  max-width: 500px;
  margin: 5rem auto;
  padding: 2.5rem;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: #0077b6;
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: #333;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s;
}

input:focus {
  border-color: #0077b6;
  outline: none;
}

button {
  width: 100%;
  padding: 0.9rem;
  background-color: #0077b6;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #005f8a;
}
  </style>

<div class="form-container">
    <h1>Edit Course</h1>
    <form action="" method="POST">
        {% csrf_token %}

      <div class="form-group">
        <label for="title">Course Name</label>
        <input type="text" id="name" name="title" value="{{ courseData.title }}" required />
      </div>

      <div class="form-group">
        <label for="course_code">Course code</label>
        <input type="number" id="course_code" name="course_code" value="{{ courseData.course_code }}" required />
      </div>

      <div class="form-group">
        <label for="semester">Semester</label>
        <input type="text" id="semester" name="semester" value="{{ courseData.semester }}" required />
      </div>

      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" id="duration" name="duration" value="{{ courseData.duration }}" required />
      </div>

      <button type="submit">Update Course</button>
    </form>
  </div>
{% endblock body %}
