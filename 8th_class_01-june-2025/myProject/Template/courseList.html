{% extends "master.html" %}
{% block body %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    padding: 2rem;
    color: #333;
  }

  .container {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #0077b6;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead {
    background-color: #0077b6;
    color: white;
  }

  th,
  td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  tbody tr:hover {
    background-color: #f0f8ff;
    transition: background 0.3s ease;
  }

  a {
    text-decoration: none;
  }

  .Edit_btn {
    background-color: blueviolet;
    color: white;
    padding: 5px 10px;
    border-radius: 10px;
  }
  .Delete_btn {
    background-color: red;
    color: white;
    padding: 5px 10px;
    border-radius: 10px;
  }
  .View_btn {
    background-color: green;
    color: white;
    padding: 5px 10px;
    border-radius: 10px;
  }

  @media screen and (max-width: 600px) {

    table,
    thead,
    tbody,
    th,
    td,
    tr {
      display: block;
    }

    thead {
      display: none;
    }

    tr {
      margin-bottom: 1rem;
      background: #f9f9f9;
      border-radius: 6px;
      padding: 1rem;
    }

    td {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      border-bottom: none;
    }

    td::before {
      content: attr(data-label);
      font-weight: bold;
    }
  }
</style>
<div class="container">
  <h1>Course List</h1>
  <table>
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Course code</th>
        <th>semester</th>
        <th>Duration</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for course in data %}
      <tr>
        <td>{{ course.title }}</td>
        <td>{{ course.course_code }}</td>
        <td>{{ course.semester }}</td>
        <td>{{ course.duration }}</td>
        <td>
          <a href="{% url 'editCourse' course.id %}" class="Edit_btn">Edit</a>
          <a href="{% url 'deleteCourse' course.id %}" class="Delete_btn">Delete</a>
          <a href="{% url 'viewCourse' course.id %}" class="View_btn">View</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
