{% extends "master.html" %}
{% block body %}
<style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f7fa;
  padding: 2rem;
  color: #333;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #0077b6;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background-color: #0077b6;
  color: white;
}

th, td {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tbody tr:hover {
  background-color: #f0f8ff;
  transition: background 0.3s ease;
}

@media screen and (max-width: 600px) {
  table, thead, tbody, th, td, tr {
    display: block;
  }

  thead {
    display: none;
  }

  tr {
    margin-bottom: 1rem;
    background: #f9f9f9;
    border-radius: 6px;
    padding: 1rem;
  }

  td {
    display: flex;
    justify-content: space-between;
    padding: 0.5rem 1rem;
    border-bottom: none;
  }

  td::before {
    content: attr(data-label);
    font-weight: bold;
  }
}

  </style>
<div class="container">
    <h1>Teacher List</h1>
    <table>
      <thead>
        <tr>
          <th>Teacher Name</th>
          <th>Designation</th>
          <th>City</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for teacher in data %}
        <tr>
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.designation }}</td>
          <td>{{ teacher.city }}</td>
          <td>{{ teacher.age }}</td>
          <td>
            <a href="{% url 'editTeacher' teacher.id %}">Edit</a>
            <a href="{% url 'deleteTeacher' teacher.id %}">Delete</a>
            <a href="{% url 'viewTeacher' teacher.id %}">View</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock body %}
