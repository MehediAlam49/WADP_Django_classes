<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | LMS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
      body {
        background: linear-gradient(to right, #eaf2ff, #f7f9fb);
        font-family: 'Inter', 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }
      
      .card-header {
        background: linear-gradient(135deg, #0d6efd, #5a8dee);
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
      }
      
      .card-header h4 {
        margin: 0;
        font-weight: 600;
      }
      
      .form-label {
        font-weight: 500;
        font-size: 0.95rem;
      }
      
      .form-control {
        border-radius: 10px;
        padding: 10px 14px;
      }
      
      .btn-primary {
        border-radius: 10px;
        padding: 10px;
        font-weight: 600;
      }
      
      .text-muted a {
        color: #0d6efd;
        text-decoration: none;
      }
      
      .text-muted a:hover {
        text-decoration: underline;
      }
      
      .login-icon {
        font-size: 3rem;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-header text-center text-white py-4">
              <div class="login-icon mb-2">
              </div>
              <h4>Login to Your Account</h4>
            </div>
            <div class="card-body p-4">
              <form method="POST" novalidate>
                {% csrf_token %}

                

                <!-- Username -->
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" name="username" id="username" class="form-control" required placeholder="Enter your username" />
                </div>

                <!-- Password -->
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password" />
                </div>

                <!-- Login Button -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-1"></i>Login</button>
                </div>

                <!-- Register Link -->
                <div class="text-center text-muted">
                  <small>
                    Don't have an account?
                    <a href="{% url 'registerPage' %}">Register here</a>
                  </small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
