<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | SmartHire Job Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f7, #f9fbfd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .card-header {
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 10px 14px;
    }

    .btn-primary {
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    .text-muted small {
      font-size: 0.85rem;
    }

    a.text-decoration-none:hover {
      color: #0d6efd;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center py-3">
            <h4 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Create Your Account</h4>
          </div>
          <div class="card-body px-4 py-4">

            <form method="POST">
              {% csrf_token %}

              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required />
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter phone" required />
              </div>

              <!-- User Type -->
              <div class="mb-4">
                <label for="user_type" class="form-label">Select User Type</label>
                <select class="form-select" name="user_type" id="user_type" required>
                  <option disabled selected>Select user type</option>
                  <option value="Admin">Admin</option>
                  <option value="Employer">Employer</option>
                  <option value="Candidate">Candidate</option>
                </select>
              </div>

              <!-- Submit -->
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-person-check-fill me-1"></i>Register
                </button>
              </div>

              <!-- Login Redirect -->
              <div class="text-center">
                <p class="mb-0 text-muted">
                  Already have an account?
                  <a href="{% url 'loginPage' %}" class="text-decoration-none">Login here</a>
                </p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
