<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td,
      th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      
      tr:hover {
        background-color: #ddd;
      }
      
      th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
      
      input[type='text'],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      input[type='submit'] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type='submit']:hover {
        background-color: #45a049;
      }
      
      div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="{% url 'companyList' %}">Company</a>
      </li>
      <li>
        <a href="{% url 'employeeList' %}">employee</a>
      </li>
      <li>
        <a href="{% url 'productList' %}">product</a>
      </li>
      <li>
        <a href="{% url 'jobList' %}">job</a>
      </li>
    </ul>
    {% block content %}
    
    {% endblock content %}
  </body>
</html>
