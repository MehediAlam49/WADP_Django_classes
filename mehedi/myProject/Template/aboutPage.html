{% extends 'master.html' %}

{% block body %}
<style>
    #customers {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #customers td,
    #customers th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #customers tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #customers tr:hover {
        background-color: #ddd;
    }

    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }
</style>

<table id="customers">
    <tr>
        <th>Name</th>
        <th>Departpent</th>
        <th>City</th>
        <th>Age</th>
    </tr>

    {% for a in data %}
    <tr>
        <td>{{a.student}}</td>
        <td>{{a.department}}</td>
        <td>{{a.city}}</td>
        <td>{{a.age}}</td>
    </tr>
    {% endfor %}


</table>
{% endblock body %}
