{% extends 'master.html' %}

{% block title %}
    Add Task
{% endblock title %}

{% block body %}
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
    }

    .task-form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 0 auto;
      margin-top: 30px;
    }

    .task-form h2 {
      margin-bottom: 25px;
      color: #4a90e2;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .task-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }

    .task-form input[type="text"],
    .task-form textarea,
    .task-form select,
    .task-form input[type="date"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1.8px solid #d1d9e6;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: inherit;
    }

    .task-form input[type="text"]:focus,
    .task-form textarea:focus,
    .task-form select:focus,
    .task-form input[type="date"]:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
    }

    .task-form textarea {
      min-height: 80px;
    }

    .task-form button {
      width: 100%;
      padding: 12px 0;
      background: #4a90e2;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .task-form button:hover {
      background: #357ab7;
    }

    /* Responsive */
    @media (max-width: 450px) {
      .task-form {
        width: 90%;
        padding: 25px 20px;
      }
    }
  </style>
  <form class="task-form" action="" method="POST">
    {% csrf_token %}
    <h2>Add New Task</h2>

    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter task title" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Enter task details" required></textarea>

    <label for="status">Status</label>
    <input type="text" id="status" name="status" placeholder="Enter a status, pending or completed">

    <label for="dueDate">Due Date</label>
    <input type="date" id="dueDate" name="dueDate" required />

    <button type="submit">Add Task</button>
  </form>

{% endblock body %}
