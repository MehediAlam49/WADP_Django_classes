<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wrong Password</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff6a6a, #ffd6d6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .error-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2.5rem;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .error-icon {
      font-size: 3.5rem;
      color: #ff4d4f;
    }

    .error-message {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #333;
      font-weight: 500;
    }

    .btn-back {
      margin-top: 2rem;
      background-color: #ff4d4f;
      color: white;
      border: none;
    }

    .btn-back:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="error-card">
    <div class="error-icon">‚ùå</div>
    <div class="error-message">Wrong password or username</div>
    <p class="text-muted mt-2">Please try again with the correct credentials.</p>
    <a href="{% url 'loginPage' %}" class="btn btn-back">Back to Login</a>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
