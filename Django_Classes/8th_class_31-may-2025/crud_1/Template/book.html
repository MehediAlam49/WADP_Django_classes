{% extends "master.html" %}
{% block body %}
<section class="max-w-7xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold mb-6 text-center">ðŸ“š Book Inventory</h2>
    <a href="{% url "addBook" %}" style="text-align: end; display: block;" class="text-indigo-600 hover:underline">âž• Add new Book</a><br>
    <div class="overflow-x-auto bg-white rounded-xl shadow-md">
      <table class="min-w-full table-auto text-left text-sm text-gray-600">
        <thead class="bg-indigo-600 text-white uppercase text-xs tracking-wider">
          <tr>
            <th class="px-6 py-4">Title</th>
            <th class="px-6 py-4">Author</th>
            <th class="px-6 py-4">Publication Date</th>
            <th class="px-6 py-4">Price</th>
            <th class="px-6 py-4">Stock</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {% for book in bookData %}
          <tr class="hover:bg-gray-50 transition">
            <td class="px-6 py-4 font-medium text-gray-800">{{ book.title }}</td>
            <td class="px-6 py-4">{{ book.author }}</td>
            <td class="px-6 py-4">{{ book.date }}</td>
            <td class="px-6 py-4">{{ book.price }}</td>
            <td class="px-6 py-4">{{ book.stock }}</td>
          </tr>
          {% endfor %}
          
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </section>
  
{% endblock body %}
