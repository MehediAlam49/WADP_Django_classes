{% extends 'master.html' %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-lg mx-auto" style="max-width: 700px; border-radius: 15px;">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Add New Teacher</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{teacher_info}}
        <div class="text-center">
          <button type="submit" class="btn btn-success px-5">Add Teacher</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
