<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #6a11cb;
    }
    .btn-primary {
      background: #6a11cb;
      border: none;
    }
    .btn-primary:hover {
      background: #2575fc;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #6a11cb;
      text-align: center;
      margin-bottom: 20px;
    }
    .bottom-text {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">MyShop Login</div>
    <form method="POST" action="{% url 'loginPage' %}">
        {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">User Name</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="mt-3 text-center bottom-text">
        <a href="#" class="text-decoration-none text-secondary">Forgot Password?</a>
      </div>
      <div class="mt-2 text-center bottom-text">
        Don't have an account? <a href="{% url 'registerPage' %}" class="text-decoration-none text-primary">Sign up</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
