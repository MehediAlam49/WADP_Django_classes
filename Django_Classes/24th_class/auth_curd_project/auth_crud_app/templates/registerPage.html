<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .signup-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0f2027;
    }
    .btn-primary {
      background: #203a43;
      border: none;
    }
    .btn-primary:hover {
      background: #0f2027;
    }
    .title {
      font-size: 26px;
      font-weight: bold;
      color: #203a43;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <div class="title">Create Account</div>
    <form method="POST" action="{% url 'registerPage' %}" enctype="multipart/form-data">
        {% csrf_token %}
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <!-- Full Name -->
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>

      <!-- Profile Image -->
      <div class="mb-3">
        <label for="profile_image" class="form-label">Profile Image</label>
        <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
      </div>

      <!-- User Type -->
      <div class="mb-3">
        <label for="user_type" class="form-label">User Type</label>
        <select class="form-select" id="user_type" name="role" required>
          <option value="" disabled selected>Select user type</option>
          <option value="customer">Customer</option>
          <option value="owner">Owner</option>
        </select>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <!-- confirm Password -->
      <div class="mb-3">
        <label for="confirm_password" class="form-label">confirm_Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>

      <!-- Already have account -->
      <div class="mt-3 text-center">
        <small>Already have an account? <a href="{% url 'loginPage' %}" class="text-primary text-decoration-none">Login here</a></small>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
