<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>view page</title>
    <!-- Bootstrap 5 CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Trigger Button -->
    <button class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#viewTaskModal{{ task.id }}"><i class="bi bi-eye"></i> View</button>

    <!-- Modal -->
    <div class="modal fade" id="viewTaskModal{{ task.id }}" tabindex="-1" aria-labelledby="viewTaskLabel{{ task.id }}" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow-lg">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title" id="viewTaskLabel{{ task.id }}">Project Details</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Title:</strong> {{ projects.project_name }}
              </li>
              <li class="list-group-item">
                <strong>Description:</strong><br />
                <span class="text-muted">{{ projects.project_description }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <div>
                  <strong>Due Date:</strong> {{ projects.deadline }}
                </div>
                <div>
                  <strong>created by:</strong> {{ request.user }}
                </div>
                
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <div>
                  <strong>status:</strong>
                  <span class="badge 
                    {% if projects.project_status == 'InProgress' %}
                      bg-danger

                    {% elif projects.project_status == 'NotStarted' %}
                      bg-warning text-dark

                    {% else %}
                      bg-success

                    {% endif %}">
                    {{ projects.project_status }}
                  </span>
                </div>

                
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
