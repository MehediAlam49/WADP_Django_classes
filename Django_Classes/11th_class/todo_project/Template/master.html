<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>
  {% block title %}
    
  {% endblock title %}
    </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f2f5;
      color: #333;
    }

    nav {
      background-color: #4a90e2;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav h1 {
      font-size: 1.5em;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    nav ul li a:hover {
      color: #d0e6ff;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #4a90e2;
    }

   

    .welcome {
      text-align: center;
      padding: 60px 20px;
    }

    .welcome h2 {
      color: #4a90e2;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 1.1em;
      color: #666;
    }

    @media (max-width: 600px) {
      .todo-input {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    {% block body %}
        
    {% endblock body %}
        

    

</body>
</html>
