{% extends 'master.html' %}

{% block body %}
    
  
  {% for recipe in recipes %}
    <div class="max-w-2xl mx-auto bg-gray-100 p-10">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
      <img class="w-full h-64 object-cover" src="{{ recipe.image.url }}" alt="Recipe Image" >
      
      
      <div class="p-6">
        <h2 class="text-3xl font-bold mb-2 text-gray-800">{{recipe.title}}</h2>
        <p class="text-gray-600 mb-4">{{ recipe.description }}</p>

        <div class="mb-4">
          <h3 class="text-xl font-semibold text-gray-700 mb-1">Ingredients</h3>
          <p class="text-gray-600 mb-4">{{recipe.ingredients}}</p>
        </div>

        <div class="mb-4">
          <h3 class="text-xl font-semibold text-gray-700 mb-1">Instructions</h3>
          <p class="text-gray-600 mb-4">{{recipe.instructions}}</p>
        </div>

        <div class="flex gap-4 mt-6">
          <a href="{% url 'viewRecipe' recipe.id %}" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl transition">View</a>
          <a href="{% url 'editRecipe' recipe.id %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl transition">Edit</a>
          <a href="{% url 'deleteRecipe' recipe.id %}" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-xl transition">Delete</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
    

{% endblock body %}
