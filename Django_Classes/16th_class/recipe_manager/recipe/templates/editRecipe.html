{% extends 'master.html' %}

{% block body %}
    
  <div class="max-w-2xl mx-auto bg-gray-100 p-10">
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Edit Recipe</h2>
      <form class="space-y-6" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="title">Title</label>
          <input id="title" name="title" value="{{recipe.title}}" type="text" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter recipe title" required>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="description">Description</label>
          <textarea id="description" name="description" rows="3" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Short description" required>{{recipe.description}}</textarea>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="ingredients">Ingredients</label>
          <textarea id="ingredients" name="ingredients" rows="4" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="List ingredients, separated by commas or line breaks" required>{{recipe.ingredients}}</textarea>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="instructions">Instructions</label>
          <textarea id="instructions" name="instructions" rows="5" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Step-by-step instructions" required>{{recipe.instructions}}</textarea>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="image">Recipe Image</label>
          <img class="w-full h-64 object-fill" src="{{ recipe.image.url }}" alt="Recipe Image" >
          <input type="file" id="image" name="image">
        </div>

        <div>
          <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-xl transition">Update Recipe</button>
        </div>
      </form>
    </div>
  </div>

{% endblock body %}
