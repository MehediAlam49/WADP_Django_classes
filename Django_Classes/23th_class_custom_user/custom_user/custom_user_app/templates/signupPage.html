<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      {% comment %} height: 100vh; {% endcomment %}
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    .signup-card h2 {
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-control:focus {
      border-color: #4ca1af;
      box-shadow: 0 0 0 0.2rem rgba(76, 161, 175, 0.25);
    }

    .btn-primary {
      background-color: #4ca1af;
      border-color: #4ca1af;
    }

    .btn-primary:hover {
      background-color: #3b8d9e;
      border-color: #3b8d9e;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2 class="text-center">Create Account</h2>
    <form method="POST" action="{% url 'signupPage' %}" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role" required>
          <option value="">Select a role</option>
          <option value="Seeker">Job Seeker</option>
          <option value="Rectuiter">Rectuiter</option>
          {% comment %} <option value="moderator">Moderator</option> {% endcomment %}
        </select>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">age</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">mobile</label>
        <input type="text" class="form-control" id="mobile" name="mobile" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <input type="text" class="form-control" id="description" name="description" required>
      </div>
      <div class="mb-3">
        <label for="instutite" class="form-label">instutite</label>
        <input type="text" class="form-control" id="instutite" name="instutite" required>
      </div>
      <div class="mb-3">
        <label for="passingYear" class="form-label">passingYear</label>
        <input type="number" class="form-control" id="passingYear" name="passingYear" required>
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">experience</label>
        <input type="number" class="form-control" id="experience" name="experience" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">image</label>
        <input type="file" class="form-control" id="image" name="image" required>
      </div>
      <p class="mt-3 text-center text-muted">
      Do you have an account? <a href="{% url 'loginPage' %}">Login</a>
    </p>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
