{% extends 'master.html' %}
{% block body %}
<div class="container py-5">
  <div class="card mx-auto shadow-lg" style="max-width: 500px; border-radius: 15px;">
    <div class="card-body text-center">
      <img src="{{ user.profile_picture.url }}" alt="Profile Picture"
           class="rounded-circle img-thumbnail shadow-sm mb-3" width="120" height="120">
      <h4 class="card-title">@{{ user.username }}</h4>
      {% comment %} <h6 class="text-muted"><strong>Full Name:</strong>{{ user.full_name }}</h6> {% endcomment %}
      <p class="text-secondary mb-1"><strong>Email:</strong> {{ user.email }}</p>
      <p class="text-muted small mb-2"><strong>Bio:</strong>{{ user.bio }}</p>
      {% comment %} <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary btn-sm">Edit Profile</a> {% endcomment %}
    </div>
  </div>
</div>
{% endblock %}
