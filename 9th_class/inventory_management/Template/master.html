<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f6f8;
    }

    nav {
      background-color: #2c3e50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: #ecf0f1;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 2rem;
    }

    nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #1abc9c;
    }

    .container {
      padding: 2rem;
    }

    .home-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .home-content h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .home-content p {
      color: #34495e;
    }
  </style>
</head>
<body>

 {% include "navbar.html" %}

  {% block body %}
    
  {% endblock body %}

</body>
</html>
