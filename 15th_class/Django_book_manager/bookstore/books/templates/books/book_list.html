{% extends 'master.html' %}


{% block body %}
      <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .table-container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
      color: #333;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    td.description {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .action-buttons button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .edit-btn {
      background-color: #007BFF;
      color: white;
    }

    .edit-btn:hover {
      background-color: #0056b3;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background-color: #b02a37;
    }
  </style>

  <h2>Book List</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Publish Date</th>
          <th>Description</th>
          <th>Cover photo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
        {% for book in book %}
            <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.category }}</td>
          <td>{{ book.publish_date }}</td>
          <td>{{ book.description }}</td>
          <td>
            <img src="{{ book.cover_photo.url }}" alt="photo" width="100px">
          </td>
          
          <td class="action-buttons">
            <a href="{% url 'edit_book' book.id %}" class="edit-btn">Edit</a>
            <a href="{% url 'delete_book' book.id %}" class="edit-btn">Delete</a>
            
          </td>
        </tr>
        {% endfor %}
            
        
        <!-- Add more book rows as needed -->
      </tbody>
    </table>
  </div>
{% endblock body %}
