{% extends 'master.html' %}

{% block body %}
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .table-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 40px auto;
      max-width: 1000px;
    }
    .table thead {
      background-color: #0d6efd;
      color: white;
    }
    .table img {
      width: 45px;
      height: 45px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #dee2e6;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
  </style>

  <div class="table-card">
    <div class="title">current User</div>
    <div class="table-responsive">
      <table class="table table-hover align-middle text-center">
        <thead>
          <tr>
            <th scope="col">Profile</th>
            <th scope="col">Username</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">User Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example user row -->
         
          

            <tr>
              <td><img src="/{{ user.profile_image }}" alt="Profile"></td>
              <td>{{ user.username }}</td>
              <td>{{ user.full_name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.dob }}</td>
              <td>{{ user.user_type }}</span></td>
            </tr>

        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
