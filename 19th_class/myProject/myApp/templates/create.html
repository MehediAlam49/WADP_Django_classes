{% extends 'master.html' %}
{% block body %}
  <style>
    .body {
      background-color: #f2f4f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    
    .profile-img-preview {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
  </style>
  <div class="body">
    <div class="form-container">
      <h4 class="text-center mb-4">Personal Info Form</h4>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 text-center">
          <img src="https://via.placeholder.com/120" alt="Preview" id="preview" class="profile-img-preview" />
          <input class="form-control mt-2" type="file" name="image" accept="image/*" onchange="previewImage(event)" required />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" required placeholder="Enter your name" />
        </div>
        <div class="mb-3">
          <label for="about" class="form-label">About</label>
          <textarea class="form-control" name="about" rows="3" required placeholder="Tell us about yourself"></textarea>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" name="phone" required placeholder="+1 123 456 7890" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview')
      preview.src = URL.createObjectURL(event.target.files[0])
    }
  </script>
{% endblock %}
